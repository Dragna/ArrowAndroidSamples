buildscript {
  ext.kotlin_version = '1.1.4-3'
  ext.kotlinTestVersion = '2.0.0'
  ext.kategory_version = '0.3.8'
  ext.supportLibrary = '26.1.0'
  ext.coroutinesVersion = '0.16'
  ext.buildToolsVersion = '26.0.1'
  ext.compileVersion = 26
  ext.appId = "com.github.jorgecastillo.kotlinandroid"
  ext.minSdk = 16
  ext.targetSdk = 26
  ext.version_code = 1
  ext.version_name = "1.0"
  ext.testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0-beta6'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://maven.google.com' }
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url "http://dl.bintray.com/kotlin/kotlin-dev" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
